<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="h1">WEATHER APP</h1>
      <div class="tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
      </div>

       <div class="weather-container ">
         <!-- grant aceess container -->
         <div class="grant-access-container sub-container active ">
            <img
              src="./asset/location.png"
              width="80"
              height="80"
              loading="lazy"
              alt="Location Icon"
            />
            <h2 class="grant-permission-heading">Grant Location Access</h2>
            <p>Allow Access To Get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>
  
          <!-- search form -->
          <form action="" class="form-container search-container">
            <input type="text" placeholder="Search for City..." data-searchInput />
            <button class="btn form-btn" type="submit">
              <img
                src="./asset/search.png"
                width="20"
                height="20"
                loading="lazy"
                alt="Search Icon"
              />
            </button>
          </form>
  
          <!-- loading gif -->
          <div class="loading-container sub-container">
            <img
              src="./asset/loading.gif"
              width="150"
              height="150"
              alt="Loading"
            />
            <p>Loading</p>
          </div>
  
          <!-- show weather info section -->
          <div class="user-info-container sub-container">
            <div class="name">
              <p data-cityName></p>
              <img data-countryIcon alt="Country Icon" />
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon alt="Weather Icon" />
            <p data-temp></p>
            <!-- parameters section container -->
            <div class="parameter-container">
              <!-- parameter1 -->
              <div class="parameter">
                <img src="./asset/wind.png" alt="Wind Icon" />
                <p>Windspeed</p>
                <p data-windspeed></p>
              </div>
              <!-- parameter2 -->
              <div class="parameter">
                <img src="./asset/humidity.png" alt="Humidity Icon" />
                <p>Humidity</p>
                <p data-humidity></p>
              </div>
              <!-- parameter3 -->
              <div class="parameter">
                  <img src="./asset/cloud.png" alt="Cloud Icon" />
                  <p>Clouds</p>
                  <p data-clouds></p>
              </div>
            </div>
          </div>
      </div>

      
    </div>

    <script src="index.js"></script>
  </body>
</html>
