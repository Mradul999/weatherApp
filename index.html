<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- grant-access-screen -->
            <div class="grant-access-container">
                <img src="./asset/location.png" width="80" height="80" loading="lazy" alt="">
                <h2>Grant Location Access</h2>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- search form -->

            <form action="" class="form-container">
                <input type="text" placeholder="Search for City">
                <button class="btn">
                    <img src="./asset/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- loading gif -->
            <div class="loading-container">
                <img src="./asset/loading.gif" width="150" height="150" alt="">
                <p>loading</p>
            </div>

            <!-- show weather info section -->

            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <!-- parameters section container -->

                <div class="parameter-container">
                    <!-- parameter1 -->
                    <div class="parameter">
                        <img src="./asset/wind.png"  alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- parameter2 -->
                    <div class="parameter">
                        <img src="./asset/humidity.png"  alt="">
                        <p>humidity</p>
                        <p data-humidity></p>

                    </div>
                    <!-- parameter3 -->
                    <div class="parameter">
                        <img src="./asset/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>




            </div>

        </div>



    </div>
    

    <script src="index.js"></script>
  </body>
</html>
